<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Incio de sesión</title>
    <style>
        .container{width: 50% !important;margin-top: 100px;}
        .cont-btn{text-align: center;}
        .btn{width: 100%; animation-delay: 0.5s;}
        .cont-login{padding: 20px !important;}
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col l6 offset-l3 cont-login z-depth-2 animated fadeIn fast">
                    <h4 class="center-align">Inicio de sesión</h4>
                    <br>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <label for="user">Usuario</label>
                            <input type="text" name="user" id="user" autocomplete="off">
                        </div>
                        <div class="input-field">
                            <label for="pass">Contraseña</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div class="cont-btn">
                            <br>
                            <input type="submit" class="btn center-align animated fadeIn" value="Ingresar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
