<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Incio de sesión</title>
    <style>
        .container {
            margin-top: 100px;
        }

        .cont-btn {
            text-align: center;
        }

        .btn {
            width: 100%;
            animation-delay: 0.5s;
        }

        .col {
            padding: 20px !important;
        }
    </style>
</head>

<body class="grey lighten-5">
    <main>
        <div class="container">
            <div class="row">
                <div class="col l4 offset-l4 m8 offset-m2 s12 z-depth-2 animated fadeIn fast white">
                    <h5 class="center-align">Inicio de sesión</h5>
                    <br>
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-field">
                            <label for="user">Usuario</label>
                            <input type="text" name="user" id="user" autocomplete="off">
                        </div>
                        <div class="input-field">
                            <label for="pass">Contraseña</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div class="cont-btn">
                            <br>
                            <input type="submit" class="btn center-align animated fadeIn" value="Ingresar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    {% include "validaciones.html" %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
