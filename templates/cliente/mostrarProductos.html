    <title>Productos seleccionados</title>
    <style>
        .container{
            margin-top: 100px;
        }
        #loader{
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            background: #222222;
            z-index: 1000;  
            /* display: flex; */
            display: none;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  id="materialize">

<body>
    <main> 
        <div id="loader">
            <div class="preloader-wrapper big active">
                <div class="spinner-layer spinner-red-only">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="gap-patch">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>      
        </div>
        <button id="prueba" >Descargar imágenes</button>
        <div class="container">
            {% for p in productos %}
            <div class="row type-1">
                <h5>{{p.nombre}}</h5>
                <div class="divider"></div>
                <br>
                <div class="col l8 cont-canvas">
                    <div class="">
                        <div class="cont-text">
                            <span class="text-precio" data-id="{{p.id}}"></span>
                            <span class="text-medida" data-id="{{p.id}}"></span>
                        </div>
                        <img src="{% get_static_prefix %}images/{{p.imagen.imagen}}" class="responsive-img">
                    </div>
                </div>
                <div class="col l4">
                    <div class="input-field">
                        <input type="number" id="precio-{{p.id}}" class="precio" data-id="{{p.id}}">
                        <label for="precio-{{p.id}}">Precio</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="medida-{{p.id}}" class="medida" data-id="{{p.id}}">
                        <label for="medida-{{p.id}}">Unidad de medida</label>
                    </div>
                </div>
            </div>
            {% endfor %}
