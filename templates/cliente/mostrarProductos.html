{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/type-styles.css' %}">
    <title>Productos seleccionados</title>
</head>
<body>
    <main> 
        <button id="prueba" >Descargar im√°genes</button>
        {% for p in productos %}
        <div class="type-1">
            <div class="cont-item">
                <h2>{{p.nombre}}</h2>
                <label for="precio-{{p.id}}">Precio</label>
                <input type="text" class="precio" data-id="{{p.id}}">
                <label for="medida-{{p.id}}">Unidad de medida</label>
                <input type="text" class="medida" data-id="{{p.id}}">
                <div class="cont-canvas">
                    <div class="cont-img" id="{{p.id}}">
                        <div class="cont-text">
                            <span class="text-precio" data-id="{{p.id}}"></span>
                            <span class="text-medida" data-id="{{p.id}}"></span>
                        </div>
                        <img src="{% get_static_prefix %}images/{{p.imagen.imagen}}">
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </main>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script src="{% static 'js/jszip.min.js' %}"></script>
    <script src="{% static 'js/filesaver.js' %}"></script>
    <script src="{% static 'js/html2canvas.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script>
        window.onload = function(){
            initCanvas();
        };
    </script>
</body>
</html>
