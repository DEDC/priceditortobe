{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/huebee@1/dist/huebee.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Editar productos</title>
</head>

<header>
    <nav class="teal lighten-2">
        <div class="nav-wrapper">
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="{% url 'usuarios:principalAdmin' %}">Volver a principal</a></li>
                <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
            </ul>
            <ul class="sidenav" id="mobile-demo">
                <li><a href="{% url 'usuarios:principalAdmin' %}">Volver a principal</a></li>
                <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
            </ul>
        </div>
    </nav>
</header>

<body>
    <main>
        <div class="container z-depth-2 cont">
            <div class="row">
                <div class="col l6">
                    <h5 class="center-align">Editando a {{producto.nombre}}</h5>
                    <br>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="file-field input-field col l12">
                                <div class="btn">
                                    <span>Seleccione imagen</span>
                                    {{formI.imagen}}
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l12">
                                {{form.nombre}}
                                <label for="id_nombre">Nombre del producto</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l6">
                                {{form.categoria}}
                                <label for="id_categoria">Categoría</label>
                            </div>
                            <div class="input-field col l6">
                                {{form.color}}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col l6">
                                <input type="submit" value="guardar" class="btn btn-100 blue">
                            </div>
                            <div class="col l6">
                                <a href="{% url 'usuarios:principalAdmin' %}" class="btn btn-100 grey">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col l6 cont-img right">
                    <img src="{% get_static_prefix %}images/{{producto.imagen.imagen}}" alt="" class="responsive-img">
                    <br><br>
                </div>
            </div>
        </div>
    </main>
    <script src="{% static 'js/jq.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/broiler.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/huebee@1/dist/huebee.pkgd.min.js"></script>
    <script>
        window.onload = function () {
            editarProducto();
        };
    </script>
    {% include "validaciones.html" %}
</body>

</html>
