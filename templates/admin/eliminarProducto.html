{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Eliminar Producto</title>
</head>

<body class="grey lighten-5">
    <header>
        <nav class="teal lighten-2">
            <div class="nav-wrapper">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{% url 'usuarios:principalAdmin' %}">Volver a principal</a></li>
                    <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                </ul>
                <ul class="sidenav" id="mobile-demo">
                    <li><a href="{% url 'usuarios:principalAdmin' %}">Volver a principal</a></li>                    
                    <li><a href="{% url 'logout' %}">Cerrar sesión</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col l6 offset-l3 m8 offset-m2 s12 z-depth-2 white cont">
                    <h5 class="center-align">Eliminando a {{producto.nombre}}</h5>
                    <br>
                    <h6 class="center-align">¿Estás seguro(a) de eliminar este producto?</h6>
                    <p class="center-align">Su imagen también será eliminada*</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col l6">
                                <button class="btn btn-100 red" type="submit">Sí, eliminar</button>
                            </div>
                            <div class="col l6">
                                <a href="{% url 'usuarios:principalAdmin' %}" class="btn btn-100 grey">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
