<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Editar usuario</title>
    <style>
        nav {
            height: 40px !important;
            line-height: 40px !important;
        }

        .container {
            margin-top: 100px;
        }

        .cont-edit {
            padding: 20px 20px 0 20px !important;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>

<body class="grey lighten-5">
    <header>
        <nav class="teal lighten-2">
            <div class="nav-wrapper">
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{% url 'logout' %}">Cerrar sesi칩n</a></li>
                </ul>
                <ul class="sidenav" id="mobile-demo">
                    <li><a href="{% url 'logout' %}">Cerrar sesi칩n</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col l6 offset-l3 m8 offset-m2 s12 z-depth-2 white cont-edit">
                    <h5 class="center-align">Editando a {{usuario.first_name}}</h5>
                    <br>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="input-field col l6 m6 s12">
                                {{form.first_name}}
                                <label for="id_first_name">Nombre</label>
                            </div>
                            <div class="input-field col l6 m6 s12">
                                {{form.last_name}}
                                <label for="id_last_name">Apellido</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l12 m12 s12">
                                {{form.email}}
                                <label for="id_email">Correo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col l6 m6 s12">
                                {{form.username}}
                                <label for="id_username">Usuario</label>
                            </div>
                            <div class="input-field col l6 m6 s12">
                                {{form.password}}
                                <label for="id_password">Contrase침a</label>
                                <a href="#" class="right" id="active-pass">Modificar contrase침a</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col l6 m6 s6">
                                <button type="submit" class="btn blue">Editar</button>
                            </div>
                            <div class="col l6 m6 s6">
                                <a href="{% url 'usuarios:principalAdmin' %}" class="btn grey">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var pass = document.getElementsByName('password')[0];
            pass.removeAttribute('required')
            pass.disabled = true;
            document.getElementById('active-pass').addEventListener('click', function () {
                pass.disabled = false;
                pass.focus();
            });
        });
    </script>
</body>

</html>
